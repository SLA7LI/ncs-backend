version: "3.8"

services:
  # üêò Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    ports:
      - "22181:22181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 22181
      ZOOKEEPER_TICK_TIME: 2000

  # üîÑ Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:22181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  # üöÄ Go backend (built locally)
  go-backend:
    build:
      context: ./go
      dockerfile: Dockerfile
    container_name: ncs-go
    #env_file:
    # - .env
    ports:
      - "8085:8085"
    depends_on:
      - kafka
    networks:
      - app-network

  # üü¶ Node.js backend (built locally)
  node-backend:
    build:
      context: ./node
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - kafka
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
